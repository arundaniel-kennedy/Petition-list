<div class="container">
<div class="jumbotron" style="margin: 70px">


<form>


<div class="form-group">
	<label for="Date">Petition Start Date:</label>
	<input ng-model="petitionstartdate" name="date" type="date" class="form-control" placeholder="Date" required>
</div>

<div class="form-group">
	<label for="text">Title:</label>
	<input ng-model="petitiontitle" type="text" class="form-control" placeholder="Title" id="petitiontitle" required>
</div>

<div class="form-group">
	<label for="text">Subtitle:</label>
	<input ng-model="petitionsubtitle" type="text" class="form-control" placeholder="Subtitle" id="petitionsubtitle" required>
</div>

<div class="form-group">
	<label for="text">Backstory:</label>
	<textarea ng-model="petitionbackstory" class="form-control" rows="5" id="petitionbackstory" placeholder="Backstory"  required></textarea>
</div>

	<div class="form-group">
	<label for="text">Why:</label>
	<textarea ng-model="petitionwhy" class="form-control" rows="3" id="petitionwhy" placeholder="Why"  required></textarea>
</div>
	
<div class="form-group">
	<label for="text">Location:</label>
	<input ng-model="petitionlocation" type="text" class="form-control" placeholder="Location" id="petitionlocation" required>
</div>

<div class="form-group">
	<label for="text">Proof Link:</label>
	<input ng-model="petitionprooflink" type="text" class="form-control" placeholder="Link to Your proof" id="petitionproof" required>
</div>
<div class="form-group">
	<label for="text">Threshold:</label>
	<input ng-model="petitionthreshold" type="number" class="form-control" placeholder="Threshold value" id="petitionthreshold" required>
</div>
<center>
<button  ng-click="stat()" class="btn btn-primary">Submit</button>

</div>

</form>
	</div>
